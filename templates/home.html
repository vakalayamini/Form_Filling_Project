<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHNjaG9vbHxlbnwwfHx8fDE2Njk3ODU5NzM&ixlib=rb-1.2.1&q=80&w=1080'); /* Add a background image */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 3em;
            margin-top: 100px;
        }

        p {
            text-align: center;
            color: #ffffff;
            font-size: 1.2em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Portal</h1>
    <p>This portal helps you manage student registrations efficiently.</p>
    <div class="container">
        <a href="/signup"><button>Sign Up</button></a>
        <a href="/login"><button>Log In</button></a>
    </div>
</body>
</html>
