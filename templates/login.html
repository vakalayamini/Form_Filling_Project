<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5e3a69;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4b2f53;
    }
    .mic-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Login</h1>
    </div>
    <form id="loginForm" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="mic-icon" onclick="startSpeechRecognition('email')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="mic-icon" onclick="startSpeechRecognition('password')">ðŸŽ™</span>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    function startSpeechRecognition(inputId) {
      recognition.start();
      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript.trim();
        transcript = transcript.replace(/\.$/, "");
        document.getElementById(inputId).value = transcript;
      };
      recognition.onerror = function(event) {
        alert('Error occurred in recognition: ' + event.error);
      };
    }
  </script>
</body>
</html>
